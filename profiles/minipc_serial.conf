profiles="minipc_serial"
auto_profiles="minipc_serial"
build_profiles="minipc_serial"
locale="en_US.UTF-8"
mirror_components="main"
use_security_mirror=true
ARCH=amd64
use_serial_console=true
serial_console_speed=115200
KERNEL_PARAMS="$KERNEL_PARAMS DEBIAN_FRONTEND=text i915.modeset=0 video=efifb:off"
BOOT_TIMEOUT=50
kernel_packages="linux-image-amd64"


## Things you may want to change ##
debian_mirror="http://deb.debian.org/debian"
security_mirror="http://security.debian.org"
KERNEL_PARAMS="debian-installer/language=en debian-installer/country=CH"
